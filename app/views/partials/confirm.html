

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class='panel-body'>
        <span ng-if='confirm.class=="danger"' class="label label-danger">Precaución!</span>
        <span ng-if='confirm.class=="warning"' class="label label-warning">Precaución!</span>
        <button type="button" class="close" ng-click="$hide()">&times;</button>

        <form name="confirmForm" class="form-horizontal" role="form" ng-submit="confirm.confirm()">
          <h4 ng-bind-html="confirm.message" class=""></h4>
          <div class="pull-right">
            <button type="button" class="btn btn-primary" ng-click="$hide()">Cancelar</button>
            <input type="submit" class="btn btn-default" value="Sí, estoy seguro.">
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
