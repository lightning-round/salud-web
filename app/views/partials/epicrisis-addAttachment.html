
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title"> Adjunto </h4>
      </div>
      <div class='well' style='margin-bottom: 0px;'>
        <div ng-bind-html="msg"></div>
        <form name="attachmentForm" class="form-horizontal" role="form" ng-submit="addAdjunto()">

            <div class="form-group">
              <input type="file" files-model="aFile.file" required >
            </div>

            <br />

            <div class="form-group"
                ng-class="{'has-error':attachmentForm.date.$invalid && !attachmentForm.date.$pristine}" >
                <label for="date" class="col-sm-2 control-label">Fecha:</label>
                <div class="col-sm-10">
                  <div class="form-group row">
                    <div class="col-md-6">
                      <input name="date" size="10" class="form-control" ng-model="aFile.datetime" data-autoclose="1" 
                      data-timezone='UTC' placeholder="Fecha" bs-datepicker data-date-format="yyyy-MM-dd" type="text" required>
                    </div>
                    <div class="col-md-4">
                      <input name="time" size="4" class="form-control" ng-model="aFile.datetime" data-time-format="HH:mm:ss"
                      data-autoclose="1" fdInput bs-timepicker type="text">
                    </div>
                  </div>
                    <p ng-show="attachmentForm.date.$invalid && attachmentForm.date.$touched" class="help-block">
                    Debe ingresar fecha y hora de medición. </p>
                </div>
            </div>
          
            <div class="form-group"
                ng-class="{'has-error':attachmentForm.name.$invalid && !attachmentForm.name.$pristine}" >
                <label for="name" class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="name" ng-model="aFile.name"
                    placeholder="Nombre" required>
                    <p ng-show="attachmentForm.name.$invalid && attachmentForm.name.$touched" class="help-block">
                    Debe ingresar una descripción.</p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success" value="Save" ng-disabled="measurementForm.$invalid">
                </div>
            </div>

        </form>
    <div>
    </div>
  </div>
</div>
