<div class="form-group">
  <label for="first_name" class="col-sm-2 control-label">Nombre:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="profile.first_name" class="form-control" id="first_name" placeholder="¿Cual es su nombre?"/>
  </div>
</div>
<div class="form-group">
  <label for="last_name" class="col-sm-2 control-label">Apellido:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="profile.last_name" class="form-control" id="last_name" placeholder="¿Cual es su apellido?"/>
  </div>
</div>
<div class="form-group">
  <label for="birthday" class="col-sm-2 control-label">Fecha de nacimiento:</label>
  <div class="col-sm-10">
    <input size="10" class="form-control" ng-model="profile.birthday" data-autoclose="1" data-timezone='UTC' placeholder="¿Cuándo nació?" bs-datepicker data-date-format="yyyy-MM-dd" type="text">
  </div>
</div>
<div class="form-group form-group-sm">
  <label for="gender" class="col-sm-2 control-label">Género</label>
    <div class="col-sm-10">
        <select id="gender" class="form-control" 
            ng-options="r.id as r.name for r in genders" 
            ng-model="profile.gender_id">
        </select>
    </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-success" value="Save"/>
    <a class="btn btn-default" href="javascript:history.go(-1)">Cancelar</a>
  </div>
</div>
