
<div class='col-md-8'>
  <div class="card">
    <div class='header' >
      <h4 class='title'>
          <span class="fa {{icon}}  fa-lg" aria-hidden="true"></span>
          &nbsp; {{title}}
      </h4> 
    </div>
    <div class="content">

        <div class="media" ng-repeat="n in items">
        <a href="" ng-click='redirect(n)'>
          <div class="media-body" style='padding:5px;border-bottom: 1px #eee solid;'>
            <div class="media-heading">
              <p>{{n.description}}</p>
            </div>
            <small class='pull-right'><span style='color:#777' am-time-ago="n.created_datetime"></span></small>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>
